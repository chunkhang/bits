name: Lint

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - develop
    types:
      - opened
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node.js 12.16.1
        uses: actions/setup-node@v1
        with:
          node-version: 12.16.1

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint
